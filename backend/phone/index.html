<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mqtt/5.0.0-beta.3/mqtt.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.7.1.min.js"></script>  
    <script src="config.js" type="text/javascript"></script>
  </head>
  <body>
    <!-- Person selector: this contains buttons for user to select whether to chat as User or Bot -->
    <div class="person-selector">
      <button class="button person-selector-button active-person" id="user-selector">User</button>
      <button class="button person-selector-button" id="bot-selector">Bot</button>
    </div>
    <div class="chat-container">
      <h2 class="chat-header" id="chat-header">OwlDoor Chat (Connecting...)</h2>

      <div class="chat-messages">

      </div>

      <form class="chat-input-form">
        <input type="text" class="chat-input" required placeholder="Type here, User..." />
        <button class="button send-button" onclick="sendMessage()">Send</button>
      </form>
      <button class="button clear-chat-button" onclick="clearChat()">Clear Chat</button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
