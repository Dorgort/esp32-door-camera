<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Livestream Over MQTT</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mqtt/5.0.0-beta.3/mqtt.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.7.1.min.js"></script>

    <script src="js/config.js" type="text/javascript"></script>
    <script src="js/code.js" type="text/javascript"></script>
  </head>



  <body class="d-flex h-100 text-center text-white bg-dark">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="mb-auto">
          <div>
              <h3 class="float-md-center mb-0">Livestream</h3>
          </div>
      </header>

      <div class="row">
          <div class="col-sm-12">
              <div class="video-container">
                  <img id="image" src="" width="640" height="480">
              </div>
          </div>
          <p class="lead">
          <div class="bd-example">
              <button class="btn btn-primary btn-lg" onclick="updatePosition('LEFT')"><i
                      class="fa-solid fa-database"></i> Send Image to DB</button>
              <button class="btn btn-primary btn-lg" onclick="updatePosition('UP')"><i
                      class="fa-solid fa-phone"></i> Send Image to Phone</button>
                    </div>
                  </p>
              </div>
    <p id="msg">Trying to connect...</p>
  </body>
</html>
